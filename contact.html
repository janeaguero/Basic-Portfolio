<!doctype html>
<html lang="en_us">
<head>
<meta charset="utf-8">
<title>Jane Aguero | Contact</title>
<link href="assets\css\style.css" rel="stylesheet" type="text/css">
<link href="assets\css\reset.css" rel="stylesheet" type="text/css">
</head>

<body>
	
	<header>
		<div class="container">
			<a href="index.html" class="logoText">Jane Aguero</a>
			<nav role="navigation">
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<main id="main" class="container">
		<section class="mainBox">
			<h1>Contact Me</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="Jane Doe" required="required">
					</li>
					<li>
 						<label for="email">Email</label>
						<input type="text" id="email" name="email" placeholder="janedoe@example.com" required="required">
					</li>
					<li>
						<label for="Message">Message</label>
						<textarea id="message" name="message" placeholder="What's on your mind?" required="required"></textarea>
 					</li>
 				</ul>
				<input type="submit" value="Submit">
			</form>
		</section>

		<section class="asideBox">
			<h2>Connect with Me</h2>

			<a href="https://www.instagram.com/jane.aguero" target="_blank" class="socialMedia"><img src="assets\images\icon-instagram.png" height="50px" width="50px"/></a>
			<a href="https://www.linkedin.com/in/janeaguero/" target="_blank" class="socialMedia"><img src="assets\images\icon-linkedin.png" height="50px" width="50px"/></a>
			<a href="https://www.behance.net/janeaguero" target="_blank" class="socialMedia"><img src="assets\images\icon-behance.png" height="50px" width="50px" id="behance"/></a>
		</section>
	</main>

	<footer>
		<div class="container">
			Copyright &copy; 2017 Jane Aguero
		</div>
	</footer>

</body>
</html>
